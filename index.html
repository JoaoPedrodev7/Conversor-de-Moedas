<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de Moedas</title>
</head>
<body>

  <h1 class="title">Conversor de Moedas Online</h1>
  <p class="paragraph">Converta valores em tempo real de forma rápida e responsiva.</p>

  <main class="container">

    <label>
      Converter <b>de</b>
      <select class="currency-select-convert">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="real">R$ Real Brasileiro</option>
        <option value="bitcoin">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img class="currency-img-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
        <p class="currency" id="currency-convert">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <div class="seta"></div>

      <div class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
        <p class="currency" id="currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0.00</p>
      </div>
    </section>

  </main>

  <script src="./scripts.js"></script>
</body>
</html>
